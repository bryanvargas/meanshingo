<form>
    <h3>Agregar una tarea</h3>
    <div class="has-feedback">
        <input type="text" placeholder="Tarea a realizar" class="form-control" ng-model="tarea.nombre">
        <span class="glyphicon glyphicon-tasks form-control-feedback"></span>
    </div>
    <div>
        <span class="glyphicon glyphicon-time"></span>&nbsp;<span class="lead prioridad">Elige la prioridad:</span>
        <label for="baja" class="radio-inline">
            <input type="radio" ng-model="tarea.prioridad" value="0"> Baja
        </label>
        <label for="normal" class="radio-inline">
            <input type="radio" ng-model="tarea.prioridad" value="1"> Normal
        </label>
        <label for="alta" class="radio-inline">
            <input type="radio" ng-model="tarea.prioridad" value="2"> Alta
        </label>
    </div>
    <!--ng-click-->
    <button type="submit" class="btn btn-success" ng-click="agregar()">Agregar</button>
</form>
<!-- {{tareas}} -->
<div class="todoList bg-info">
    <h4>Tareas registradas</h4>
    <div class="item" ng-repeat="tarea in tareas | orderBy: '-prioridad'">
        <span class="glyphicon glyphicon-circle-arrow-up"></span>
        <span class="glyphicon glyphicon-circle-arrow-down"></span>
        <!-- codigo de angular -->
        <span class="prioridad">Prioridad: {{ prioridades[tarea.prioridad] }} |</span>
        <span>
            <a href="#">{{ tarea.nombre }}</a>
            <!--propiedad llamada ui-sref= se pasa un estado, es decir a que estado va y se le puede mandar paramentros-->
            <span class="glyphicon glyphicon-edit text-warning" ui-sref="editar({id:5})"></span>
            <span class="glyphicon glyphicon-remove text-danger"></span>
        </span>
    </div>
</div>
